<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./layout/main-template.xhtml">
            <ui:define name="head">
                <title>jsfBlackBook - Users</title>            
            </ui:define>
            
            <ui:define name="content">
                <h1 class="text-center">List of users</h1>
                <br/>
                <div class="container">
                    <h:dataTable value="#{userListController.listUsers()}" var="user" styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">Name</f:facet>    				
                            #{user.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Admin</f:facet>    
                                <ui:fragment rendered="#{user.isAdmin eq 1}">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </ui:fragment>
                                <ui:fragment rendered="#{!(user.isAdmin eq 1)}">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </ui:fragment>
                        </h:column>
                        <h:column>
                            <a href="#{request.contextPath}/faces/user-edit.xhtml?id=#{user.id}">Edit</a>
                        </h:column>
                    </h:dataTable>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h:link outcome="user-edit" value="Create user"/>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
