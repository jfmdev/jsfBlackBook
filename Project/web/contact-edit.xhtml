<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <f:metadata>
            <f:viewParam name="id" value="#{contactFormController.id}"/>
        </f:metadata>
        
        <ui:composition template="./layout/main-template.xhtml">
            <ui:define name="head">
                <title>jsfBlackBook - Contact</title>            
            </ui:define>
            
            <ui:define name="content">
                <h1 class="text-center">Edit contact</h1>
                
                <br/>
                
                <div class="container">
                    <h:form>
                        <h:messages class="messages" errorClass="error" infoClass="info" globalOnly="true" />

                        <div class="form-group">
                            <h:outputLabel for="usrFullName" value="Full name"/>
                            <h:inputText class="form-control" id="usrFullName" p:placeholder="Full name" value="#{contactFormController.data.fullName}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="usrAddress" value="Address"/>
                            <h:inputText class="form-control" id="usrAddress" p:placeholder="Address" value="#{contactFormController.data.address}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="usrTelephone" value="Telephone"/>
                            <h:inputText class="form-control" id="usrTelephone" p:placeholder="Telephone" value="#{contactFormController.data.telephone}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="usrEmail" value="E-mail"/>
                            <h:inputText class="form-control" id="usrEmail" p:placeholder="E-mail" value="#{contactFormController.data.email}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="usrScore" value="Score"/>
                            <h:selectOneRadio value="#{contactFormController.data.score}">
                                    <f:selectItem itemValue="0" itemLabel="Very bad" />
                                    <f:selectItem itemValue="1" itemLabel="Bad" />
                                    <f:selectItem itemValue="2" itemLabel="Regular" />
                                    <f:selectItem itemValue="3" itemLabel="Good" />
                                    <f:selectItem itemValue="4" itemLabel="Very good" />
                                    <f:selectItem itemValue="5" itemLabel="Excellent" />
                            </h:selectOneRadio>
                        </div>
                        <div class="checkbox">
                            <label>
                                <h:selectBooleanCheckbox value="#{contactFormController.data.single}" /> Is single
                            </label>
                        </div>
                        
                        <div class="row text-center">
                            <div class="col-md-4">
                                <a class="btn btn-default" href="#{request.contextPath}/faces/contact-list.xhtml">Return</a>
                            </div>
                            <div class="col-md-4">
                                <div style="visibility: #{(contactFormController.id == null? 'hidden' : 'visible')}" >
                                    <h:commandButton 
                                        action="#{contactFormController.delete}" value="Delete" class="btn btn-danger" 
                                        onclick="return confirm('Are you sure that you want to delete this contact?\n(this action is irreversible)')" 
                                        />
                                </div>
                            </div> 
                            <div class="col-md-4">
                                <h:commandButton action="#{contactFormController.save}" value="Save" class="btn btn-success" />
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
