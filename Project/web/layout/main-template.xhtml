<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
        <h:outputStylesheet library="bootstrap" name="css/bootstrap-theme.min.css" />
        <h:outputStylesheet library="app" name="css/common.css" />
        <ui:insert name="head"><!-- You content here --></ui:insert>
    </h:head>
    
    <h:body>
        <h:form>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a href="#{request.contextPath}"><span class="navbar-brand">jsfAddressBook</span></a>
                    </div>
                    <ul class="nav navbar-nav navbar-left">
                        <h:panelGroup rendered="#{sessionData.isLogged()}">
                            <li><a href="faces/contact-list.xhtml">My contacts</a></li>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{sessionData.isAdmin()}">
                            <li><a href="faces/contact-list.xhtml?all=1">All contacts</a></li>
                            <li><a href="faces/user-list.xhtml">Users</a></li>
                        </h:panelGroup>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <h:panelGroup rendered="#{sessionData.isLogged()}">
                            <li><a href="faces/user-edit.xhtml"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> My account</a></li>
                            <li><h:commandLink action="#{loginController.logout}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout</h:commandLink></li>
                        </h:panelGroup>
                        <li><a href="faces/help.xhtml"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> Help</a></li>
                    </ul>
                </div>
            </nav>
        </h:form>

        <div id="content">
            <ui:insert name="content"><!-- You content here --></ui:insert>
        </div>
    </h:body>
</html>
